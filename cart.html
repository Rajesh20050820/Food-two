<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aapki Rasoi - Your Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-navy text-white font-montserrat">
  <!-- Header -->
  <header class="fixed top-0 left-0 w-full z-50 bg-navy/80 backdrop-blur-md shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-playfair font-bold text-gold">Aapki Rasoi</h1>
      <nav class="flex items-center space-x-6">
        <a href="index.html" class="text-lg hover:text-gold transition">Menu</a>
        <a href="cart.html" class="text-lg text-gold transition">Cart <i class="fas fa-shopping-cart"></i> <span id="cart-counter" class="text-sm bg-gold text-navy rounded-full px-2 py-1">0</span></a>
        <button id="theme-toggle" class="text-2xl hover:text-gold transition" aria-label="Toggle theme">
          <i class="fas fa-moon"></i>
        </button>
      </nav>
    </div>
  </header>

  <!-- Cart Section -->
  <section class="container mx-auto px-4 py-12 mt-20">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-4xl font-playfair font-bold text-gold">Your Gourmet Cart</h2>
      <a href="index.html" class="bg-gold text-navy p-3 rounded-full hover:bg-white hover:text-navy transition" aria-label="Back to menu">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>
    <div id="cart-list" class="space-y-4"></div>
    <div id="bill-summary" class="bill-summary mt-8 p-6 bg-navy/50 backdrop-blur-md rounded-2xl shadow-lg"></div>
    <div class="mt-8 space-y-4">
      <div class="form-group">
        <input type="text" id="name" placeholder="Your Name" class="w-full p-4 rounded-lg bg-white/10 text-white placeholder-gray-400 focus:ring-2 focus:ring-gold transition" required aria-label="Your Name">
      </div>
      <div class="form-group">
        <input type="text" id="phone" placeholder="Phone Number" class="w-full p-4 rounded-lg bg-white/10 text-white placeholder-gray-400 focus:ring-2 focus:ring-gold transition" required aria-label="Phone Number">
      </div>
      <div class="form-group">
        <textarea id="address" placeholder="Delivery Address" rows="4" class="w-full p-4 rounded-lg bg-white/10 text-white placeholder-gray-400 focus:ring-2 focus:ring-gold transition" required aria-label="Delivery Address"></textarea>
      </div>
      <button class="send-order w-full p-4 bg-gold text-navy rounded-lg font-semibold hover:bg-white hover:text-navy transition transform hover:scale-105 shadow-lg" onclick="Alpine.store('cart').sendOrder()">Place Order via WhatsApp</button>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.2/dist/cdn.min.js" defer></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
